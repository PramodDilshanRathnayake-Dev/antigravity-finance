# Antigravity Trading Engine - Core Configuration

# Spring Web Configuration
server.port=8080

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/trading_engine
spring.datasource.username=antigravity
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:29092
spring.kafka.consumer.group-id=antigravity-agents

# Spring AI / OpenAI Configuration 
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o
spring.ai.openai.chat.options.temperature=0.2

# Logging configuration (for Observer tracing)
logging.level.com.antigravity=DEBUG

# --- Antigravity Configurable Properties ---
antigravity.risk.cvar-threshold-percentage=0.10
antigravity.api.localmarket.url=https://sandbox.localmarket.api/v1/data
antigravity.api.banking.url=https://sandbox.bank.api/v1/transfer
antigravity.agent.analysis.poll-rate-ms=60000
